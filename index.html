<html>

    <!-- iOS -->
    <link rel="apple-touch-icon" href="./img/96X96.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />

  <body>
    
    <div class="page_loader"></div>

    <div class="main">
      <div class="container">
        <header>
          <a href="./tabela.png"><h3>Conversor de Códigos</h3></a>
          <h6>sistema de conversao de codigos</h6>
        </header>
        <form onsubmit="calcular(); return false;">
         <div class="campoTexto">
           <i class='bx bx-calculator'></i>
           <input type="text" id="inputValue" placeholder="Valor">           
            <select id="inputBase">
              <option value="10">decimal</option>
              <option value="2">Binário</option>
              <option value="8">Octal</option>
              <option value="16">Hexadecimal</option>
            </select>
         </div>
         <div class="dados">
            <h2>Converter para</h2>
            <select id="inputBase2">
              <option value="2">Binário</option>
              <option value="10">decimal</option>
              <option value="8">Octal</option>
              <option value="16">Hexadecimal</option>
            </select><br>
            <input type="submit" value="Converter" />
         </div>
        </form>
      </div>
    </div>

    <div class="result">
      <span>Resultado</span>
      <p id="output">Convertido!</p>
    </div>

    <footer>
      <h3>walteralexandresantana@gmail.com</h3>
    </footer>
    <script src="script.js"></script>
    <script type="text/javascript">
        // Verifica se o navegador suporta o Service Worker
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('Service Worker registrado com sucesso: ', registration);
              })
              .catch(error => {
                console.log('Service Worker falhou: ', error);
              });
          });
        }
    </script>
